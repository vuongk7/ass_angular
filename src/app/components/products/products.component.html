<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<table class="table table-bordererd">
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Price</th>
      <th>img</th>
      <th>Status</th>

      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td><img src="{{ product.img }}" alt="" width="50px"></td>
      <td>{{ product.status ? "Còn hàng" : "hết hàng" }}</td>
      <td>
        <button (click)="onDelete(product.id)" class="btn btn-danger">delete</button>
        <a href="/product/add"><button class="btn btn-info ms-1">add</button></a>
        <a [routerLink]="['/product/edit',product.id]"><button class="btn btn-info ms-1">edit</button></a>
        <!-- <button (click)="onEdit(product.id)" class="btn btn-info ms-1">edit</button> -->
      </td>
    </tr>
  </tbody>
</table>
